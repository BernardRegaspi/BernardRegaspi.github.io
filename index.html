<!DOCTYPE html>
<html>
<head>
    <title>Cool Design Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section id="about">
        <div class="content">
            <h1>About Me</h1>
            <p>Welcome to my cool design portfolio! I specialize in creating visually stunning websites with a focus on user experience.</p>
        </div>
    </section>

    <section id="projects">
        <div class="content">
            <h1>Projects</h1>
            <div class="project">
                <h2>Project 1</h2>
                <p>This is a description of Project 1.</p>
            </div>
            <div class="project">
                <h2>Project 2</h2>
                <p>This is a description of Project 2.</p>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="content">
            <h1>Contact</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
